title: Cuberite
description: A custom Minecraft compatible game server written in C++. It's a fast, lightweight, and awesome replacement for Vanilla.
url: https://cuberite.org
author: Cuberite Team
include: [".well-known"]
exclude:
  - LICENSE
  - README.md
  - TRADEMARK
sass:
  style: :compressed
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable: true
gems:
  - jekyll-feed
  - jekyll-github-meta
  - jekyll-sitemap
permalink: /:categories/:title/
paginate: 5
paginate_path: /news/:num/
